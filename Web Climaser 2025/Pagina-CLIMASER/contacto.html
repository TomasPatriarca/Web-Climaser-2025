      </ul>
    </nav>

  <div class="form-box">
    <div class="form-title">
      <h2>Contáctanos</h2>
    </div>
    <form action="https://formsubmit.co/climaser.sa@gmail.com" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required />

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Ej: 11 2345 6789" required pattern="[0-9\s\-()+]{7,}"
        title="Ingresá un número de teléfono válido" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Escribe tu email" required />

      <label for="comentario">Comentario:</label>
      <textarea id="comentario" name="comentario" placeholder="Escribe tu mensaje" rows="5" required></textarea>

      <label>Motivo de contacto:</label>
      <div class="radio-group">
        <input type="radio" id="presupuesto" name="motivo" value="Presupuesto" required />
        <label for="presupuesto">Presupuesto</label>

        <input type="radio" id="asesoramiento" name="motivo" value="Asesoramiento" />
        <label for="asesoramiento">Asesoramiento</label>

        <input type="radio" id="reclamo" name="motivo" value="Reclamo" />
        <label for="reclamo">Reclamo</label>
      </div>

      <!-- CAMPOS OCULTOS -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_subject" value="Nuevo contacto desde Climaser" />

      <input type="submit" value="Enviar" />
    </form>
  </div>



  <section class="contact-info-box fade-in">
    <h3><span class="icon">Datos de contacto</h3>
    <p><strong>Email:</strong> <a href="mailto:climaser.sa@gmail.com">climaser.sa@gmail.com</a></p>

        href="tel:+541136459658">11-3645-9658</a></p>
